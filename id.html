id选择器：每个元素的id都是唯一的，所以id不存在重复的 给id设置样式要 #+id名字 html 和js中应用较多
class选择器： 可以选择几个相同类型的元素，class名字不唯一 应用方法：.+class名称
*选择器：给所有元素设置样式 优先级比较低，无法给id选择器和class选择器更改


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
      #yyyy{
          color:blue;
      }
      .xxx{
          color:red;
      }
      *{
          color: green;
      }
  </style>
</head>
<body>
    <p id ="yyyy">123456789</p>
    <p class="xxx">123456789</p>
     <p >123456789</p> //例如只有这行改变为green；
    
</body>
</html>
