<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
       /* 元素选择器：
        作用：根据标签名来选中元素
        语法：标签名{}
        例：p{}、body{}*/
        h1{
            color: blue;
        }
    
        p{
            color:blue;
        }

    </style>
</head>
<body>
    <h1>悯农</h1>
    <p>xyez</p>
    
</body>
</html>
